<:Title>
  {{ _title }}

<:Body>
  <h1>
    <a href="/blog/{{ id }}">{{ _title }}</a>
  </h1>

  <p>{{ _body }}</p>

  <div class="panel panel-default">
    <div class="panel-body">
      {{ if model.owner? }}
        <a href="/blog/edit/{{ id }}">Edit</a>
        <a e-click="model.destroy">Delete</a>
      {{ end }}
      <b>Author: </b>{{ model.user.then(&:_name) }}
    </div>
  </div>
